	<body>
		<div id="div-title">
			<p>Điều khiển thiết bị qua GPRS</p>

						<input id="switch3" type="checkbox" enabled data-toggle="toggle" data-on="Relay 3" data-off="Relay 3" data-onstyle="success" data-offstyle="danger" data-width="10vw" data-height="7vw" id="switch3">
					</div>
				</div>
			</center>
		</div>

		<div id="div-chart">
			<center>
				<div style="width: 65%;">
					<canvas id="mychart"></canvas>
				</div>
